    <link rel="stylesheet" href="contact.css">

<body>       
       
    <section class="contact">     
        <div class="content">
            <ul >
                <li><a class="backhome" href='../website.html'>Back Home</a></li>                                                         
            </ul>
            <h2>Contant Us</h2>
            <p id="font2"> We are glsd contact you through our Facebook Page,Instgram Page,Twitter PAGE,MAil and any of our stores.
            </p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>4671 Sugar Camp Road,<br>owatonna,minnesota,<br>55060</p>

                </div>

                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>507-457-6094</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">

                        <p>wrub7d8i0eklktemorary-mail.net</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>send message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">

                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>type your message...</span>
                    </div>
                    <div class="inputBox">
                        <input class="send" type="submit" name="" value="send">
                    </div>
                </form>
            </div>
